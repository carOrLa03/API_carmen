<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Carmen</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1 class="title">API Carmen</h1>
    <div class="container">
      <h2>Registrate</h2>
      <form action="" method="post" class="form" id="valida">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" />
        </div>
        <div>
          <label for="mail">Email:</label>
          <input type="mail" name="mail" />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input type="password" name="pass" />
        </div>
        <div>
          <label for="pass2">Repite Password:</label>
          <input type="password" name="pass2" />
        </div>
        <input type="submit" value="Envia" />
      </form>
    </div>
    <div class="container">
      <h2>Login</h2>
      <form action="" method="post" class="login" id="login">
        <div>
          <label for="emaillogin">Email</label>
          <input type="text" name="emaillogin" />
        </div>
        <div>
          <label for="passlogin">Contrase√±a</label>
          <input type="password" name="passlogin" />
        </div>
        <div>
          <input type="submit" value="Log in" />
        </div>
      </form>
    </div>

    <script src="./JS/validaRegistro.js"></script>
  </body>
</html>
